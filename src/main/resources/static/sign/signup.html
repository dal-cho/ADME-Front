<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>SignUp Page</title>
</head>
<body>
<div class="main">
  <div class="logo" style="top: 10%">
    <a class="logo-link logo-link-a" href="#" >A</a>
    <a class="logo-link logo-link-d" href="#" >D</a>
    <a class="logo-link logo-link-m" href="#" >M</a>
    <a class="logo-link logo-link-e" href="#" >E</a>
  </div>
  <div class="signup-container">
    <div class="signup-box">
      <div class="sign-title">Sign Up</div>
      <div class="sign-link-box">
        <a href="#" class="sign-link">Login</a>
      </div>
      <div class="line"></div>
      <div class="sign-label">ID</div>
      <input type="text" class="signup-id sign-text-box">
      <div class="sign-label">Password</div>
      <input type="password" class="signup-password sign-text-box">
      <div class="sign-label">Password Confirm</div>
      <input type="password" class="signup-password-confirm sign-text-box">
      <div class="sign-label">Name</div>
      <input type="text" class="signup-name sign-text-box">
      <div class="sign-label">Email</div>
      <input type="email" class="signup-email sign-text-box" placeholder="abc@email.com">
      <div class="admin-check-box">
        <input type="checkbox" class="signup-admin-check sign-check-box">
        <input type="password" class="signup-admin-token sign-admin-token-box">
      </div>
      <button class="signup-button sign-button"> Done </button>
    </div>
  </div>
</div>
</body>
</html>
