<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>Login Page</title>
</head>
<body>
<div class="main">
  <div class="logo">
    <a class="logo-link logo-link-a" href="#" >A</a>
    <a class="logo-link logo-link-d" href="#" >D</a>
    <a class="logo-link logo-link-m" href="#" >M</a>
    <a class="logo-link logo-link-e" href="#" >E</a>
  </div>
  <div class="login-container">
    <div class="login-box">
      <div class="sign-title">Login</div>
      <div class="sign-link-box">
        <a href="#" class="sign-link">Sign Up</a>
      </div>
      <input type="text" class="login-id sign-text-box" placeholder="ID">
      <input type="password" class="login-password sign-text-box" placeholder="PASSWORD">
      <button class="login-button sign-button"> LOGIN </button>
    </div>
  </div>
</div>
</body>
</html>
