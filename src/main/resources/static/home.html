<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
<!--    <link rel="stylesheet" href="../static/styles/home.css">-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>
<body>
    <div class="container">
        <div class="c1">

            <div class="c11">
                <h1 class="mainhead">ADME(애드미)</h1>
                <p class="mainp">
                    쉽게 잊혀지는 소중한 ‘나’의 일상, <br>
                    쉽게 표현 할 수 없는 ‘나’의 내면, <br>
                    이제 ‘나’를 기록하세요.</p>
            </div>
            <div id="left"><h1 class="s1class"><span>SIGN</span><span class="su">IN</span>
            </h1></div>
            <div id="right"><h1 class="s2class"><span>SIGN</span><span class="su">UP</span></h1></div>
        </div>
        <div class="c2">
            <form class="signup" action="/user/signup" method="post">
                <h1 class="signup1">SIGN UP</h1>

                <h5 class="warning1">중복</h5>

                <input name="username" type="text" placeholder="아이디*" class="username"/>

                <h5 class="warning2">중복</h5>

                <input name="nickname" type="text" placeholder="닉네임*" class="username"/>

                <input name="email" type="text" placeholder="이메일*" class="username"/>

                <input name="password" type="password" placeholder="비밀번호*" class="username"/>

                <input name="password_check" type="password" placeholder="비밀번호 확인*" class="username"/>

                <button class="btn">Sign Up</button>
            </form>
            <form class="signin" action="/user/login" method="post">

                <h1 class="signup1">SIGN IN</h1>
                <br><br><br><br>
                <input name="username" type="text" placeholder="아이디*" class="username"/>

                <input name="password" type="password" placeholder="비밀번호*" class="username"/>

                <button class="btn">Get Started</button>

                <br><br><br><br>
<!--                <a href=""><p class="signup2">Forget Password?</p></a>-->
            </form>

        </div>
    </div>

    <script src="/scripts/home.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3719d7b7e9.js" crossorigin="anonymous"></script>
    </body>
</html>
