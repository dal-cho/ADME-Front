<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/everyone-record.css">
    <title>Everyone's Record upload Page</title>
</head>
<body>
<div class="main">
    <div class="background_container">
        <img src="../../backgroundImg/EveryoneRecordBackground2.jpg" width="100%" alt="BackGround Image">
    </div>
    <div class="logo">
        <a class="logo-link logo-link-a" href="#" onclick="top.location='javascript:location.reload()'" >A</a>
        <a class="logo-link logo-link-d" href="#" onclick="top.location='javascript:location.reload()'" >D</a>
        <a class="logo-link logo-link-m" href="#" onclick="top.location='javascript:location.reload()'" >M</a>
        <a class="logo-link logo-link-e" href="#" onclick="top.location='javascript:location.reload()'" >E</a>
    </div>
    <div class="video-Recording">
        Video Recording
    </div>
    <div class="upload-container">
        <div class="upload-title direction">
            <div class="item-property">Title : </div>
            <input type="text" maxlength="30" placeholder="게시물 제목">
        </div>
        <div class="upload-video direction">
            <div class="item-property">Video : </div>
            <input type="file" name="uploadFile" multiple>
        </div>
        <div class="upload-cut-time direction">
            <div class="item-property">Cut Time : </div>
            <input type="number" placeholder="01:30 → 90 으로 입력">
        </div>
        <div class="upload-thumbnail direction">
            <div class="item-property">Thumbnail : </div>
            <input type="file" name="thumbnail">
        </div>
        <div class="upload-content direction">
            <div class="item-property">Content : </div>
            <textarea></textarea>
        </div>
        <div class="upload-button">
            <button class="upload" onclick="videoUpload()">Upload</button>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-image">
            <img src="" alt="Profile Image">
        </div>
        <div class="user-nickname">
            <h3 class="nickname">user_123456</h3>
        </div>
    </div>
    <div class="logout-button">
        <button class="logout" onclick="logout()">Logout</button>
    </div>
</div>
<script src="../js/everyone-record-upload.js"></script>
<script src="../js/global.js"></script>
</body>
</html>
