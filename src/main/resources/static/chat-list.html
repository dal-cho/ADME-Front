<!doctype html>
<html lang="en">
<head>
	<title>Websocket Chat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/css/chatRoomButton.css">
	<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/webjars/bootstrap/4.3.1/dist/js/bootstrap.min.js"></script>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
	<link rel="stylesheet" href="/css/alarm.css"/>
</head>
<body>
<div class="container" id="app">
	<div>
		<h5 id="errorMsg"></h5>
	</div>
	<div class="row">
		<div class="col-md-12">
			<br><br>
			<h3>채팅방 리스트</h3>
		</div>
	</div>
	<div>
		<button type="button" id="randomChat" onclick="randomChat()">랜덤채팅</button>
	</div>
	<div class="input-group">
		<div class="input-group-prepend">
			<label class="input-group-text">방제목</label>
		</div>
		<div class="input-group-append">
			<button class="btn btn-primary" type="button" onclick="createRoom()">채팅방 개설</button>
		</div>
		<input type="text" class="form-control" id="createNickname">
		<div class="input-group-append">
			<button class="btn btn-primary" type="button" onclick="createNickname()">닉네임 입력</button>
		</div>
	</div>
	<br><br>
	<ul class="list-group">
		<div class="frame"></div>
	</ul>
</div>

<div id="msgStack"></div>

<!-- JavaScript -->
<script>
</script>
<script src="/js/chat-list.js"></script>
<script src="/js/alarm.js"></script>
</body>
</html>
