<body>
<div class="main">
  <div class="sign-logo">
    <a class="logo-link logo-link-a" href="#" onclick="top.location='javascript:location.reload()'" >A</a>
    <a class="logo-link logo-link-d" href="#" onclick="top.location='javascript:location.reload()'" >D</a>
    <a class="logo-link logo-link-m" href="#" onclick="top.location='javascript:location.reload()'" >M</a>
    <a class="logo-link logo-link-e" href="#" onclick="top.location='javascript:location.reload()'" >E</a>
  </div>
  <div class="login-container">
    <div class="login-box">
      <div class="sign-title adme-font">Login</div>
      <div class="sign-link-box">
        <a href="/templates/signup.html" class="sign-link adme-font">Sign Up</a>
      </div>
      <input type="text" class="login-id sign-text-box" placeholder="ID">
      <input type="password" class="login-password sign-text-box" placeholder="PASSWORD">
      <button class="login-button sign-button" onclick="signIn()"> LOGIN </button>

      <div class="social-login-form">
        <div class="social-login-title"> Social Login </div>
        <div class="social-link">
<!--          <a onclick="openOAuthPopup()" class="social-font social-font-kakao adme-font2">kakao</a>-->
          <a onclick="oauth()" class="social-font social-font-kakao adme-font2" >kakao</a>
          <a href="/oauth2/authorization/google" class="social-font social-font-google adme-font2">Google</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.6.0/kakao.min.js"
        integrity="sha384-6MFdIr0zOira1CHQkedUqJVql0YtcZA1P0nbPrQYJXVJZUkTk/oX4U9GhUIs3/z8" crossorigin="anonymous"></script>
<script>
  Kakao.init('c089c8172def97eb00c07217cae17495'); // 사용하려는 앱의 JavaScript 키 입력
</script>

<a id="kakao-login-btn" href="javascript:loginWithKakao()">
  <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
       alt="카카오 로그인 버튼" />
</a>
<p id="token-result"></p>

<script>
  function loginWithKakao() {
    Kakao.Auth.authorize({
      redirectUri: 'https://developers.kakao.com/tool/demo/oauth',
    });
  }

  // 아래는 데모를 위한 UI 코드입니다.
  displayToken()
  function displayToken() {
    var token = getCookie('authorize-access-token');

    if(token) {
      Kakao.Auth.setAccessToken(token);
      Kakao.Auth.getStatusInfo()
              .then(function(res) {
                if (res.status === 'connected') {
                  document.getElementById('token-result').innerText
                          = 'login success, token: ' + Kakao.Auth.getAccessToken();
                }
              })
              .catch(function(err) {
                Kakao.Auth.setAccessToken(null);
              });
    }
  }

  function getCookie(name) {
    var parts = document.cookie.split(name + '=');
    if (parts.length === 2) { return parts[1].split(';')[0]; }
  }
</script>


<script src="../js/global.js"></script>
<script src="../js/sign.js"></script>
</body>
</html>
