<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/everyone-record.css">
    <title>Everyone's Record Main Page</title>
</head>
<body>
<div class="main">
    <div class="background_container">
        <img src="../backgroundImg/EveryoneRecordBackground.jpg" width="100%" alt="BackGround Image">
    </div>
    <div class="logo">
        <a class="logo-link logo-link-a" href="#" onclick="top.location='javascript:location.reload()'" >A</a>
        <a class="logo-link logo-link-d" href="#" onclick="top.location='javascript:location.reload()'" >D</a>
        <a class="logo-link logo-link-m" href="#" onclick="top.location='javascript:location.reload()'" >M</a>
        <a class="logo-link logo-link-e" href="#" onclick="top.location='javascript:location.reload()'" >E</a>
    </div>
    <nav class="nav-bar">
        <div class="nav-container adme-font">
            <a href="#" id="my_record">My Record</a>
            <a href="#" id="everyone_record">Everyone's Record</a>
            <a href="#" id="empathy_space">Empathy Space</a>
        </div>
    </nav>
    <div class="video-container">
        <div class="video-item" >
            <div class="video-thumbnail adme-scale-animation" onclick="videoModal()">
                <img src="" alt="video1_thumbnail">
            </div>
            <div class="video-title adme-font" onclick="videoModal()">
                <a class="title" href="#">Title</a>
            </div>
        </div>
    </div>
    <div class="pagination">
        <div class="paging adme-font">
            <div><a href="#">&lt;</a></div>
            <div><a href="#">1</a></div>
            <div><a href="#">2</a></div>
            <div><a href="#">3</a></div>
            <div><a href="#">4</a></div>
            <div><a href="#">5</a></div>
            <div><a href="#">&gt;</a></div>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-image">
            <img src="" alt="Profile Image">
        </div>
        <div class="user-nickname">
            <h3 class="nickname adme-font">user_123456</h3>
        </div>
    </div>
    <div class="logout-button">
        <button class="logout adme-font" onclick="logout()">Logout</button>
    </div>
    <div class="modal-container" id="modal">
        <div class="modal-content">
            <div class="modal-box">
                <div class="modal-title">TITLE TITLE TITLE TITLE TITLE TITLE TITLE TITLE TITLE</div>
                <div class="video-file">
                    <div class="video-box">
                        <div class="video-file-box">
                            <video class="modal-video" id="modal-video2" loop controlslist="nodownload"></video>
                        </div>
                        <div class="video-right-container">
                            <p>&#9654;</p>
                            <div class="video-play-box">
                                <button class="video-play-button" onclick="playVideo()">
                                </button>
                            </div>
                            <p>&#10073; &#10073;</p>
                            <div class="video-control-box">
                                <button class="video-pause-button" onclick="pauseVideo()">
                                </button>
                            </div>
                            <p>&#9835;</p>
                            <div class="video-control-box">
                                <button class="video-mute-button" onclick="mutedVideo()">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="video-info">
                    <div class="content-nickname">user_123456</div>
                    <div class="content-date">2023.03.06</div>
                </div>
                <div class="video-content">
                    <textarea readonly placeholder="Content">*읽기 전용입니다.*</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/video-controller.js"></script>
<script src="../js/video-connection.js"></script>
<script src="../js/global.js"></script>
</body>
</html>
