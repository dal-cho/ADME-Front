<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/everyone-record.css">
    <link rel="stylesheet" type="text/css" href="../css/chat.css">
    <title>Everyone's Record Main Page</title>
</head>
<body>
<div class="main">
    <div class="background_container">
        <img src="../backgroundImg/EveryoneRecordBackground.jpg" width="100%" alt="BackGround Image">
    </div>
    <div class="logo">
        <a class="logo-link logo-link-a" href="#" onclick="top.location='javascript:location.reload()'" >A</a>
        <a class="logo-link logo-link-d" href="#" onclick="top.location='javascript:location.reload()'" >D</a>
        <a class="logo-link logo-link-m" href="#" onclick="top.location='javascript:location.reload()'" >M</a>
        <a class="logo-link logo-link-e" href="#" onclick="top.location='javascript:location.reload()'" >E</a>
    </div>
    <nav class="nav-bar">
        <div class="nav-container adme-font" style="padding-top: 1vw;">
            <a href="#" id="my_record">My Record</a>
            <a href="#" id="everyone_record">Everyone's Record</a>
            <a href="#" id="empathy_space">Empathy Space</a>
        </div>
    </nav>
    <div class="video-container">
<!--        <div class="video-item" >-->
<!--            <div class="video-thumbnail adme-scale-animation" onclick="videoModal()">-->
<!--                <img class="video-thumbnail-ratio" src="" alt="video1_thumbnail">-->
<!--            </div>-->
<!--            <div class="video-title adme-font" onclick="videoModal()">-->
<!--                <a class="title" href="#">Title</a>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <div class="pagination">
        <div class="paging adme-font" style="font-size: 1.3vw;">
            <div><a href="#">&lt;</a></div>
            <div><a href="#">1</a></div>
            <div><a href="#">2</a></div>
            <div><a href="#">3</a></div>
            <div><a href="#">4</a></div>
            <div><a href="#">5</a></div>
            <div><a href="#">&gt;</a></div>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-image">
            <img src="" alt="Profile Image">
        </div>
        <div class="user-nickname">
            <h3 class="nickname adme-font"></h3>
        </div>
    </div>
    <div class="logout-button">
        <button class="logout adme-font" onclick="logout()">Logout</button>
    </div>
    <div class="modal-container" id="modal">
        <div class="modal-content">
            <div class="modal-box">
                <div class="modal-title"></div>
                <div class="video-file">
                    <div class="video-box">
                        <div class="video-file-box">
                            <video class="modal-video" id="modal-video2" loop controlslist="nodownload"></video>
                        </div>
                        <div class="video-right-container">
                            <p>&#9654;</p>
                            <div class="video-play-box">
                                <button class="video-play-button" onclick="playVideo()">
                                </button>
                            </div>
                            <p>&#10073; &#10073;</p>
                            <div class="video-control-box">
                                <button class="video-pause-button" onclick="pauseVideo()">
                                </button>
                            </div>
                            <p>&#9835;</p>
                            <div class="video-control-box">
                                <button class="video-mute-button" onclick="mutedVideo()">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="video-info">
                    <div class="content-nickname"></div>
                    <div class="content-date"></div>
                </div>
                <div class="video-content">
                    <textarea readonly placeholder="Content">*읽기 전용입니다.*</textarea>
                </div>
            </div>
        </div>
    </div>

    <button id="openChat" class="btn btn-special fixed" onclick="openChat()">
        Chat
        <div class="badge">0</div>
    </button>
    <div id="chat-container" class="fixed">

        <div class="header">
            <div>
                <button id="back" class="btn btn-round btn-icon hidden" onclick="backChat()">back
                    <i class="fa fa-chevron-left"></i>
                </button>
                <span class="title">Adme 채팅</span>
            </div>
            <button id="closeChat" class="btn btn-round btn-icon" onclick="closeChat()">X
                <i class="fa fa-times"></i>
            </button>
        </div>

        <div class="wrapper">
            <div class="list">
                <input type="text" class="search" placeholder="&#xF002; Search" style="height: 20%">
                <div class="conversations">
                </div>
            </div>

            <div class="chat close">
                <div class="body">
                </div>

                <div class="footer">
                    <div class="actions">
						<textarea id="message-input" class="auto-expand input" rows="1" data-min-rows="1"
                                  placeholder="Write message"></textarea>
                        <div class="send" id="sendButtonType">

                        </div>
                    </div>

                    <div class="options">
                        <button class="btn btn-icon btn-round" onclick="openDrawer()">openDrawer
                            <i class="fa fa-ellipsis-v"></i>
                        </button>
                        <label class="btn btn-round btn-icon" for="file"> 파일 업로드
                            <i class="fa fa-paperclip"></i>
                        </label>
                        <input id="file" type="file" accept="*" multiple>
                    </div>
                </div>
            </div>


            <div class="drawer close" style="display: none">
                <button class="btn btn-round btn-icon" onclick="closeDrawer()">closeDrawer
                    <i class="fa fa-times"></i>
                </button>

                <!--			options -->
                <div class="users">
                    <h2>Users</h2>
                    <div class="mentions">
                        <div class="pill">
                            <img src="http://cranesafeservices.com.au/wp-content/uploads/2016/09/240_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg">
                            <span>adme</span>
                        </div>
                        <div class="pill">
                            <img src="http://cranesafeservices.com.au/wp-content/uploads/2016/09/240_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg">
                            <span>User</span>
                        </div>
                    </div>
                </div>

                <div class="files">
                    <h2>Files</h2>
                    <div class="mentions">
                        <div class="pill">
                            <span>Filename.cs</span>
                            <i class="fa fa-arrow-down"></i>
                        </div>
                    </div>
                </div>

                <div class="projects">
                    <h2>Projects</h2>
                    <div class="mentions">
                        <div class="pill">
                            <i class="fa fa-link"></i>
                            <span>Project1.cs</span>
                        </div>
                        <div class="pill">
                            <i class="fa fa-link"></i>
                            <span>Project2.cs</span>
                        </div>

                    </div>
                </div>

                <div class="ideas">
                    <h2>Ideas</h2>
                    <div class="mentions">
                        <div class="pill">
                            <i class="fa fa-link"></i>
                            <span>Idea1.cs</span>
                        </div>
                    </div>
                </div>

                <div class="samples">
                    <h2>Samples</h2>
                    <div class="mentions">
                        <div class="pill">
                            <i class="fa fa-link"></i>
                            <span>Sample1.cs</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="msgStack"></div>

</div>
<script src="../js/global.js"></script>
<script src="../js/video-controller.js"></script>
<script src="../js/video-connection.js"></script>
<script src="../js/chat.js"></script>
</body>
</html>
