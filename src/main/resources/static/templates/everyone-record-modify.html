<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/everyone-record.css">
    <title>Everyone's Record Modify Page</title>
</head>
<body>
<div class="main">
    <div class="background_container">
        <img src="../backgroundImg/EveryoneRecordBackground2.jpg" width="100%" alt="BackGround Image">
    </div>
    <div class="logo">
        <a class="logo-link logo-link-a" href="#" onclick="top.location='javascript:location.reload()'" >A</a>
        <a class="logo-link logo-link-d" href="#" onclick="top.location='javascript:location.reload()'" >D</a>
        <a class="logo-link logo-link-m" href="#" onclick="top.location='javascript:location.reload()'" >M</a>
        <a class="logo-link logo-link-e" href="#" onclick="top.location='javascript:location.reload()'" >E</a>
    </div>
    <div class="video-Recording adme-font">
        Modify Video
    </div>
    <div class="upload-container">
        <div class="upload-title direction">
            <div class="item-property adme-font">Title : </div>
            <input id="modify-title" type="text" maxlength="30" placeholder="게시물 제목">
        </div>
        <div class="upload-cut-time direction">
            <div class="item-property adme-font">Cut Time : </div>
            <input id="modify-time" type="number" min="0" placeholder="01:30 → 90 으로 입력">
        </div>
        <div class="upload-thumbnail direction">
            <div class="item-property adme-font">Thumbnail : </div>
            <input type="file" name="modify-thumbnail">
        </div>
        <div class="upload-content direction" id="modify-content">
            <div class="item-property adme-font">Content : </div>
            <textarea></textarea>
        </div>
        <div class="upload-button">
            <button class="save adme-font" onclick="videoModify()">Save</button>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-image">
            <img src="" alt="Profile Image">
        </div>
        <div class="user-nickname">
            <h3 class="nickname adme-font">user_123456</h3>
        </div>
    </div>
    <div class="logout-button">
        <button class="logout adme-font" onclick="logout()">Logout</button>
    </div>
</div>
<script src="../js/video-config.js"></script>
<script src="../js/global.js"></script>
</body>
</html>
