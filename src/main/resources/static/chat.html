<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <!-- $.ajax is not a function  error 해결방법 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div class="container">
    <button class="endChat" onclick="endChat()">채팅 방 나가기</button>
    <div class="chat-box">
        <div id="chat">
            <div id="join-count">
                <!--  <span id="join-span">현재 참여 인원 ${user_count}명</span>-->
                <div class="msgArea"></div>
            </div>

            <!--      채팅 입력 중 화면 띄우기      -->
            <div class="loading"></div>

            <input type="text" placeholder="보낼 메세지를 입력하세요." class="content" autofocus>
            <button type="button" value="전송" class="sendBtn" onclick="sendMsg()">전송</button>
        </div>

        <div id="user">
            <div class="menu">
                <div class="m1">
                    <a id="num" style="color: rgba(98,150,241,0.87);">0</a> 명
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/chat.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.js" type="text/javascript"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.js" type="text/javascript"></script>
</body>

<script>
</script>
</html>
